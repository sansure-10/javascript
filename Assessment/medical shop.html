    <script>

        function viewdata() {
            debugger

            document.getElementById("view").innerHTML = "";
            var data = JSON.parse(localStorage.getItem("data"))
            var list = document.getElementById("view")
            var table = document.createElement("table")
            table.setAttribute("style", "border-style:solid;height:150px;width:300px")
            var tr = document.createElement("tr")
            tr.setAttribute("style", "border-style:solid")
            var th1 = document.createElement("th")
            th1.innerHTML = "Name"

            tr.appendChild(th1)

            var th2 = document.createElement("th")
            th2.innerHTML = "Medicine Name"
            tr.appendChild(th2)


            var th3 = document.createElement("th")
            th3.innerHTML = "Quantity"
            tr.appendChild(th3)

            var th4 = document.createElement("th")
            th4.innerHTML = "Price"
            tr.appendChild(th4)
            table.appendChild(tr)

            for (i = 0; i < data.length; i++) {
                var tr = document.createElement("tr")
                tr.setAttribute("style", "border-style:solid")
                for (j = 0; j < 4; j++) {
                    var td = document.createElement("td")
                    td.setAttribute("style", "border-style:solid")
                    td.innerHTML = data[i][j]
                    tr.appendChild(td)


                }
                table.appendChild(tr)




            }




            list.appendChild(table)




        }

    </script>
