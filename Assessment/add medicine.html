<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<script>
    var array = []
    function datasave() {

        var s = confirm("Do you want to submit the details")
        if (s == true) {
            var data = [document.getElementById("mname").value, document.getElementById("fname").value, document.getElementById("qty").value, document.getElementById("price").value]

            array.push(data)
            localStorage.setItem("data", JSON.stringify(array))


            document.getElementById("mname").value = ""
            document.getElementById("fname").value = ""
            document.getElementById("qty").value = ""
            document.getElementById("price").value = ""



        }
        else {
            return false

        }



    }



</script>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">

            </ul>
        </nav>

        <marquee direction="right" scrollamount="10" height="50" width="100%" bgcolor="white">
            <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                <font color="black">
                    <h2>MEDICINE REGISTRATION</h2>
            </p>
        </marquee>
        </font>
        <form class="form-horizontal" action="/action_page.php">

            <div class="form-group">
                <label class="control-label col-sm-2" for="mname">Medicine Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mname" placeholder="Enter medicine name" name="mname">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Medicine Family:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" placeholder="Enter medicine family" name="name">
                </div>
            </div>



            <div class="form-group">
                <label class="control-label col-sm-2" for="mname">Quantity:</label>
                <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" id="qty" placeholder="No of quantity" name="mname"> -->
                    <select name="quantity" id="qty" class="form-control selectpicker">
                        <option value="">Select your quantity</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>

                    </select>
                </div>
            </div>



            <div class="form-group">
                <label class="control-label col-sm-2" for="mname">Price:</label>
                <div class="col-sm-10">


                    <select name="price" id="price" class="form-control selectpicker">
                        <option value="">Price/Quantity</option>
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>


                    </select>
                </div>
            </div>


    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" name="remember">Details are correct</label>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="vertical-center">
            <input type="button" style="background-color:black;color:white;" class="btn btn-primary"
                onclick="datasave()" value="Submit">
            <input type="button" style="background-color:red;color:white;" class="btn btn-primary"
                onclick="location.href='medical shop.html'" value="Home">
            </form>
        </div>
    </div>
    </div>


</body>

</html>
